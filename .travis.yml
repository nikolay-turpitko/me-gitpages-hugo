language: go
go:
- 1.7
sudo: required
services:
- docker
before_install:
- go get -u -v github.com/spf13/hugo
- openssl aes-256-cbc -K $encrypted_97c4de2fd153_key -iv $encrypted_97c4de2fd153_iv
  -in id_rsa_travis.enc -out id_rsa_travis -d
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa_travis
- ssh-add id_rsa_travis
